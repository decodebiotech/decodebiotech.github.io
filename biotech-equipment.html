<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Using Biotech Equipment - Decode Biotech</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/molecules.png');
      background-color: #e6f5ea;
      color: #1a3d2c;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    nav.breadcrumb {
      margin: 20px 10px;
      font-size: 14px;
      color: #0f5132;
    }

    nav.breadcrumb a {
      color: #14532d;
      text-decoration: none;
      font-weight: 600;
    }

    nav.breadcrumb a:hover {
      text-decoration: underline;
    }

    section.content {
      padding: 40px;
      background-color: #f2fff6;
      margin: 0 10px 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    section.content h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #14532d;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    section.content p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- Header placeholder -->
  <div id="header"></div>

  <nav class="breadcrumb">
    <a href="index.html">Home</a> &gt; Using Biotech Equipment
  </nav>

  <section class="content">
    <h1><i class="fas fa-tools"></i> Using Biotech Equipment</h1>
    <p>
      Welcome to the guide on essential biotechnology equipment! Here you will find easy-to-follow
      instructions and tips to operate common biotech lab instruments safely and effectively.
    </p>
  </section>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <script>
    // Load header.html
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);

    // Load footer.html
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>

</html>
