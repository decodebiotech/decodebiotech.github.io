<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biotech News - Decode Biotech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/molecules.png');
      background-color: #e6f5ea;
      color: #1a3d2c;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    h1.main-heading {
      text-align: center;
      font-size: 42px;
      margin-top: 30px;
      color: #0f5132;
      text-shadow: 1px 1px 3px #cdebdc;
    }

    .description {
      text-align: center;
      margin: 20px 30px 20px;
      font-size: 18px;
    }

    /* Circular Bubble Button */
    .circle-link-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      animation: bubbleIn 1.2s ease;
    }

    .circle-bubble-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(145deg, #e8fcee, #cdebdc);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), inset 5px 5px 10px #d3f2e1, inset -5px -5px 10px #ffffff;
      font-size: 16px;
      font-weight: bold;
      color: #1a3d2c;
      text-align: center;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .circle-bubble-link:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    @keyframes bubbleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    section {
      padding: 40px;
      border-bottom: 1px solid #cfe6d4;
      background-color: #f2fff6;
      margin: 0 10px 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    section h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    section p {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <!-- Heading -->
  <h1 class="main-heading">ðŸ§¬ Biotech News</h1>

  <!-- Description -->
  <div class="description">
    Stay updated with the latest in biotechnology from around the world.<br />
    Curated with insights and clarity.
  </div>

  <!-- Circular Bubble Link -->
  <div class="circle-link-wrapper">
    <a href="top5-biotech-news-june-2025.html" class="circle-bubble-link">
      TOP 5 BIOTECH NEWS<br>JUNE 2025
    </a>
  </div>

  <!-- Example Article -->
  <!--
  <section>
    <h2><a href="your-article.html">CRISPR Explained Simply</a></h2>
    <p>A beginner-friendly explanation of how CRISPR works in gene editing.</p>
  </section>
  -->

  <div id="footer"></div>

  <!-- External HTML Injection -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>

</html>
