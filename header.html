<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decode Biotech</title>

  <!-- ConsentManager autoblocking script -->
  <script type="text/javascript" data-cmp-ab="1"
    src="https://cdn.consentmanager.net/delivery/autoblocking/56b54f4502e9f.js"
    data-cmp-host="b.delivery.consentmanager.net"
    data-cmp-cdn="cdn.consentmanager.net"
    data-cmp-codesrc="16">
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f5ea;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #b3e6cc;
      border-radius: 25px;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.1),
        0 8px 20px rgba(0, 0, 0, 0.15),
        inset 0 -1px 1px rgba(255, 255, 255, 0.2);
      margin: 20px;
    }

    a {
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 60px;
      margin-right: 20px;
      border-radius: 50%;
      padding: 5px;
      background: radial-gradient(circle at 30% 30%, #ffffffcc, #b3e6cc);
      backdrop-filter: blur(6px);
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.2),
        inset 0 2px 4px rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotateX(5deg) rotateY(5deg);
    }

    .animated-title {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .animated-title .line {
      display: flex;
      gap: 2px;
    }

    .animated-title span {
      font-size: 32px;
      font-weight: bold;
      color: #0f5132;
      opacity: 0;
      animation: fadeInLetter 0.3s forwards;
      display: inline-block;
    }

    .animated-title .line:nth-child(1) span:nth-child(1) { animation-delay: 0.1s; }
    .animated-title .line:nth-child(1) span:nth-child(2) { animation-delay: 0.2s; }
    .animated-title .line:nth-child(1) span:nth-child(3) { animation-delay: 0.3s; }
    .animated-title .line:nth-child(1) span:nth-child(4) { animation-delay: 0.4s; }
    .animated-title .line:nth-child(1) span:nth-child(5) { animation-delay: 0.5s; }
    .animated-title .line:nth-child(1) span:nth-child(6) { animation-delay: 0.6s; }

    .animated-title .line:nth-child(2) span:nth-child(1) { animation-delay: 0.7s; }
    .animated-title .line:nth-child(2) span:nth-child(2) { animation-delay: 0.8s; }
    .animated-title .line:nth-child(2) span:nth-child(3) { animation-delay: 0.9s; }
    .animated-title .line:nth-child(2) span:nth-child(4) { animation-delay: 1.0s; }
    .animated-title .line:nth-child(2) span:nth-child(5) { animation-delay: 1.1s; }
    .animated-title .line:nth-child(2) span:nth-child(6) { animation-delay: 1.2s; }
    .animated-title .line:nth-child(2) span:nth-child(7) { animation-delay: 1.3s; }

    @keyframes fadeInLetter {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.png" alt="Decode Biotech Logo" class="logo" />
      <div class="animated-title">
        <div class="line">
          <span>D</span><span>E</span><span>C</span><span>O</span><span>D</span><span>E</span>
        </div>
        <div class="line">
          <span>B</span><span>I</span><span>O</span><span>T</span><span>E</span><span>C</span><span>H</span>
        </div>
      </div>
    </a>
  </header>

  <!-- Consent Banner -->
  <div id="cookie-banner" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    right: 20px;
    background: #fff;
    color: #222;
    padding: 15px 20px;
    border: 1px solid #ccc;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: none;
    z-index: 9999;
    font-family: 'Segoe UI', sans-serif;
    max-width: 500px;
    margin: auto;
  ">
    <p style="margin: 0 0 10px;">
      We use cookies for analytics to improve your experience. Do you consent to the use of cookies?
    </p>
    <button onclick="handleConsent(true)" style="background: #198754; color: white; padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer;">Accept</button>
    <button onclick="handleConsent(false)" style="background: #dc3545; color: white; padding: 8px 16px; border: none; border-radius: 8px; margin-left: 10px; cursor: pointer;">Reject</button>
  </div>

  <!-- Analytics Script Handler -->
  <script>
    function loadAnalytics() {
      const script = document.createElement('script');
      script.src = "https://www.googletagmanager.com/gtag/js?id=G-5NBDR8Y0TM"; // Replace with your actual GA ID
      script.async = true;
      document.head.appendChild(script);

      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      window.gtag = gtag;

      gtag('js', new Date());
      gtag('config', 'G-5NBDR8Y0TM'); // Replace with your actual GA ID
    }

    function handleConsent(accepted) {
      localStorage.setItem('cookieConsent', accepted ? 'accepted' : 'rejected');
      document.getElementById('cookie-banner').style.display = 'none';
      if (accepted) loadAnalytics();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const consent = localStorage.getItem('cookieConsent');
      if (consent === 'accepted') {
        loadAnalytics();
      } else if (!consent) {
        document.getElementById('cookie-banner').style.display = 'block';
      }
    });
  </script>
</body>
</html>
