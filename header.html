<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Preview - Decode Biotech</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5NBDR8Y0TM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5NBDR8Y0TM');
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f5ea;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #b3e6cc;
      border-radius: 25px;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.1),
        0 8px 20px rgba(0, 0, 0, 0.15),
        inset 0 -1px 1px rgba(255, 255, 255, 0.2);
      margin: 20px;
    }

    a {
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 60px;
      margin-right: 20px;
      border-radius: 50%;
      padding: 5px;
      background: radial-gradient(circle at 30% 30%, #ffffffcc, #b3e6cc);
      backdrop-filter: blur(6px);
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.2),
        inset 0 2px 4px rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotateX(5deg) rotateY(5deg);
    }

    .animated-title {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .animated-title .line {
      display: flex;
      gap: 2px;
    }

    .animated-title span {
      font-size: 32px;
      font-weight: bold;
      color: #0f5132;
      opacity: 0;
      animation: fadeInLetter 0.3s forwards;
      display: inline-block;
    }

    .animated-title .line:nth-child(1) span:nth-child(1) { animation-delay: 0.1s; }
    .animated-title .line:nth-child(1) span:nth-child(2) { animation-delay: 0.2s; }
    .animated-title .line:nth-child(1) span:nth-child(3) { animation-delay: 0.3s; }
    .animated-title .line:nth-child(1) span:nth-child(4) { animation-delay: 0.4s; }
    .animated-title .line:nth-child(1) span:nth-child(5) { animation-delay: 0.5s; }
    .animated-title .line:nth-child(1) span:nth-child(6) { animation-delay: 0.6s; }

    .animated-title .line:nth-child(2) span:nth-child(1) { animation-delay: 0.7s; }
    .animated-title .line:nth-child(2) span:nth-child(2) { animation-delay: 0.8s; }
    .animated-title .line:nth-child(2) span:nth-child(3) { animation-delay: 0.9s; }
    .animated-title .line:nth-child(2) span:nth-child(4) { animation-delay: 1.0s; }
    .animated-title .line:nth-child(2) span:nth-child(5) { animation-delay: 1.1s; }
    .animated-title .line:nth-child(2) span:nth-child(6) { animation-delay: 1.2s; }
    .animated-title .line:nth-child(2) span:nth-child(7) { animation-delay: 1.3s; }

    @keyframes fadeInLetter {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.png" alt="Decode Biotech Logo" class="logo" />
      <div class="animated-title">
        <div class="line">
          <span>D</span><span>E</span><span>C</span><span>O</span><span>D</span><span>E</span>
        </div>
        <div class="line">
          <span>B</span><span>I</span><span>O</span><span>T</span><span>E</span><span>C</span><span>H</span>
        </div>
      </div>
    </a>
  </header>
</body>
</html>
