<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Section - Decode Biotech</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f5ea;
      color: #1a3d2c;
      padding: 20px;
    }

    .social-container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #f2fff6;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .social-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .social-links a {
      display: inline-block;
      width: 32px;
      height: 32px;
      color: #14532d;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #198754;
    }

    .social-links svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

    .privacy-contact {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .privacy-contact a {
      color: #14532d;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
      border: 2px solid #14532d;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .privacy-contact a:hover {
      background-color: #14532d;
      color: #fff;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #14532d;
    }
  </style>
</head>
<body>

  <div class="social-container">
    <div class="social-links" aria-label="Social media links">

        <svg viewBox="0 0 24 24"><path d="M23.954 4.569c-..."/></svg>
      </a>
      <a href="https://www.linkedin.com/in/moni-shankar-das-48b0b2367?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" aria-label="LinkedIn">
        <svg viewBox="0 0 24 24"><path d="M20.447 20.452h-3.5..."/></svg>
      </a>
      <a href="https://www.instagram.com/moni_titans?igsh=czJpamZqbjJ6aDZt" target="_blank" aria-label="Instagram">
        <svg viewBox="0 0 24 24"><path d="M7.75 2h8.5A5.75 5..."/></svg>
      </a>
    </div>

    <div class="privacy-contact">
      <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
      <a href="contact-us.html">Contact Us</a>
      <a href="about.html">About Us</a>
    </div>
  </div>

</body>
