    body {

      background-color: #e6f5ea;
      color: #1a3d2c;
      padding: 20px;
    }

    .social-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f2fff6;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .social-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .social-links a {
      display: inline-block;
      width: 32px;
      height: 32px;
      color: #14532d;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #198754;
    }

    .social-links svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

    .privacy-contact {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .privacy-contact a,
    .contact-button {
      color: #14532d;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
      border: 2px solid #14532d;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .privacy-contact a:hover,
    .contact-button:hover {
      background-color: #14532d;
      color: #fff;
    }
  </style>
