<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decode Biotech - Community</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f5ea;
      color: #1a3d2c;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 40px;
      text-align: center;
    }

    .bubbles-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 60px;
    }

    .bubble {
      background-color: #f2fff6;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      font-weight: 600;
      color: #14532d;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      padding: 20px;
    }

    .bubble:hover {
      background-color: #14532d;
      color: #fff;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #3b3b3b;
      margin-top: auto;
    }

    .footer a {
      color: #14532d;
      font-weight: 600;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #198754;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Join Our Community</h1>

  <div class="bubbles-container">
    <div class="bubble" onclick="window.location.href='newsletter.html'">
      Newsletter
    </div>
    <div class="bubble" onclick="window.location.href='comment-section.html'">
      Comment Section
    </div>
  </div>

  <div class="footer">
    <a href="about.html" target="_blank">About Us</a> |
    <a href="privacy-policy.html" target="_blank">Privacy Policy</a> |
    <a href="contact-us.html" target="_blank">Contact Us</a>
    <br /><br />
    Â© 2025 Decode Biotech. All rights reserved.<br />
    Developed by Team Decode Biotech
  </div>

</body>
</html>
