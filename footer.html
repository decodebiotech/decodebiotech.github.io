<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Footer Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2fff6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .footer-section {
      padding: 20px 0;
      background-color: #e6f5ea;
      border-top: 2px solid #cceedd;
    }

    iframe {
      width: 100%;
      border: none;
      display: block;
      margin: 0 auto 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="footer-section">
    <!-- Newsletter -->
    <iframe src="newsletter.html" height="300"></iframe>

    <!-- Comment Box -->
    <iframe src="comment-section.html" height="350"></iframe>

    <!-- Socials + Privacy + Contact -->
    <iframe src="social-section.html" height="200"></iframe>
  </div>
</body>
</html>
