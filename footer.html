    body {

      background-color: #e6f5ea;
      color: #1a3d2c;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #f2fff6;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      gap: 35px;
    }

    .section {
      background: #d8ead8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      min-height: 120px; /* Reserve space */
    }

    .section h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
      color: #14532d;
    }

    .social-links,
    .links-row {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .social-links a {
      display: inline-block;
      width: 36px;
      height: 36px;
      color: #14532d;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #198754;
    }

    .social-links svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

    .links-row a {
      color: #14532d;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
      border: 2px solid #14532d;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .links-row a:hover {
      background-color: #14532d;
      color: #fff;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #3b3b3b;
      margin-top: 20px;
    }
  </style>
</head>

  <!-- Fetch newsletter and comment content with error handling -->
  <script>
    function loadSection(id, url) {
      const container = document.getElementById(id);
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load ${url} (status: ${response.status})`);
          }
          return response.text();
        })
        .then(html => {
          // Replace container content with fetched HTML
          container.innerHTML = html;
        })
        .catch(error => {
          container.innerHTML = `<p style="color:red; text-align:center;">${error.message}</p>`;
          console.error(error);
        });
    }

    loadSection("newsletter-section", "newsletter.html");
    loadSection("comment-section", "comment-section.html");
  </script>
