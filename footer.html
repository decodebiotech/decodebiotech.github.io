<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Decode Biotech Footer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 60px 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f5ea;
      color: #1a3d2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .footer-container {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .bubbles-container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .bubble {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ffffff, #cbe6d2);
      box-shadow: 8px 8px 15px #c0d6ca, -8px -8px 15px #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .bubble:hover {
      transform: translateY(-5px);
    }

    .social-icons {
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    .social-icons a {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #ffffff, #cbe6d2);
      box-shadow: 6px 6px 10px #c0d6ca, -6px -6px 10px #ffffff;
      border-radius: 50%;
      color: #14532d;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      color: #198754;
    }

    .social-icons svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .footer-box {
      width: 100%;
      padding: 25px;
      border-radius: 20px;
      background: linear-gradient(145deg, #ffffff, #cbe6d2);
      box-shadow: 10px 10px 20px #c0d6ca, -10px -10px 20px #ffffff;
      text-align: center;
      font-size: 14px;
      line-height: 1.6;
    }

    .footer-box a {
      color: #14532d;
      margin: 0 8px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer-box a:hover {
      color: #198754;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .bubbles-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
    }
  </style>
</head>
