<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decode Biotech - Community</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f5ea;
      color: #1a3d2c;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #f2fff6;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      gap: 35px;
    }

    .section h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .social-links,
    .links-row {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .social-links a {
      display: inline-block;
      width: 36px;
      height: 36px;
      color: #14532d;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #198754;
    }

    .social-links svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

    .links-row a {
      color: #14532d;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
      border: 2px solid #14532d;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .links-row a:hover {
      background-color: #14532d;
      color: #fff;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #3b3b3b;
    }
  </style>
</head>

  <div class="container">

    <div id="comment-section-section"></div>

    <!-- Social Media & Links -->

      </div>

      <div class="links-row">
        <a href="about.html" target="_blank">About Us</a>

  <!-- Fetch Newsletter and Comment Sections -->
  <script>
    fetch("newsletter.html")
      .then(res => res.ok ? res.text() : Promise.reject("Failed to load newsletter"))
      .then(data => {
        document.getElementById("newsletter-section").innerHTML = data;
      })
      .catch(err => console.warn(err));

    fetch("comment-section.html")
      .then(res => res.ok ? res.text() : Promise.reject("Failed to load comment section"))
      .then(data => {
        document.getElementById("comment-section").innerHTML = data;
      })
      .catch(err => console.warn(err));
  </script>
</body>
</html>
