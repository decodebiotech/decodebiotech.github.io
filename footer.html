      margin: 0;

    .container {

    .social-links a {
      display: inline-block;
      width: 36px;
      height: 36px;
      color: #14532d;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #198754;
    }

    .social-links svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

    .links-row a {
      color: #14532d;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
      border: 2px solid #14532d;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .links-row a:hover {
      background-color: #14532d;
      color: #fff;
    }

    .footer {

      font-size: 14px;

  <!-- Load External Sections -->
  <script>
    function loadHTML(id, file) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          return response.text();
        })
        .then(data => document.getElementById(id).innerHTML = data)
        .catch(() => document.getElementById(id).innerHTML = "<p>Could not load content.</p>");
    }

    loadHTML("comment-section", "comment-section.html");
